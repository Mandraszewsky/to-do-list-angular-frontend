<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Filtering Tasks</h2>
  <h4>(works for all users)</h4>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Filter by title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
    </p>

    <p>
      <label for="summary">Filter by summary:</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="enteredSummary"
      ></textarea>
    </p>

    <p>
      <label for="due-date">Filter by due date:</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="enteredDate"
      />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Filter</button>
    </p>
  </form>
</dialog>
